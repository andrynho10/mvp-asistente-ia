# Configuración nginx para Org-Assistant en Producción
# RS4: HTTPS + Headers de Seguridad
#
# Instalación (Ubuntu/Debian):
#   sudo apt install nginx
#   sudo cp nginx.conf /etc/nginx/sites-available/org-assistant
#   sudo ln -s /etc/nginx/sites-available/org-assistant /etc/nginx/sites-enabled/
#   sudo nginx -t  # Validar sintaxis
#   sudo systemctl restart nginx
#
# Let's Encrypt (Certbot):
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot certonly --nginx -d org-assistant.example.com
#   # Renovación automática: sudo systemctl enable certbot.timer

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name org-assistant.example.com;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name org-assistant.example.com;

    # ============================================================================
    # Certificados SSL/TLS
    # ============================================================================
    ssl_certificate /etc/letsencrypt/live/org-assistant.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/org-assistant.example.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================================================
    # Configuración TLS
    # ============================================================================
    # TLS 1.2 y 1.3 (deshabilitar versiones antiguas)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Ciphers modernos y seguros
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Perfect Forward Secrecy
    ssl_ecdh_curve auto;

    # ============================================================================
    # Security Headers (RS4, RS1)
    # ============================================================================
    # HSTS: Force HTTPS por 1 año
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevenir clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevenir MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy (privacidad)
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Content Security Policy (CSP) - adaptar según aplicación
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Permissions Policy (Feature Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================================================
    # Logs
    # ============================================================================
    access_log /var/log/nginx/org-assistant-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/org-assistant-error.log warn;

    # ============================================================================
    # Proxy hacia FastAPI
    # ============================================================================
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers para upstream
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket (si se usa en futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ============================================================================
    # Proxy hacia Streamlit (opcional)
    # ============================================================================
    # Si quieres servir Streamlit a través de nginx
    location /streamlit/ {
        proxy_pass http://127.0.0.1:8501/;
        proxy_http_version 1.1;

        proxy_set_header Host localhost:8501;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket para Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_read_timeout 86400;
    }

    # ============================================================================
    # Cache y Compresión
    # ============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # No cachear endpoints con datos sensibles
    location ~* ^/api/(auth|admin|user)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Cache estático (CSS, JS, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
        proxy_pass http://127.0.0.1:8000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================================================
    # Rate Limiting (RS1: Prevenir brute force)
    # ============================================================================
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    location /api/auth/login {
        limit_req zone=login_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ============================================================================
    # Archivos estáticos (opcional)
    # ============================================================================
    location /static/ {
        alias /var/www/org-assistant/static/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # ============================================================================
    # Health check
    # ============================================================================
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ============================================================================
    # Denegar acceso a archivos sensibles
    # ============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

